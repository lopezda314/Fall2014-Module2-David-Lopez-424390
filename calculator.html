<!DOCTYPE html>
<html>
<head>
	<title> Calculator! </title> 
</head>

<body>
	<form action="cal" method="GET">
		<p>

			First Number: <input type="text" name="firstnum" /> <br>
			Second Number: <input type="text" name="secondnum" /> <br>

			<input type="radio" name="operation" value="add" />Add <br>
			<input type="radio" name="operation" value="subtract" />Subtract <br>
			<input type="radio" name="operation" value="mult" />Multiply <br>
			<input type="radio" name="operation" value="divide" />Divide <br>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
